<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارتباط با من | دکتر سینا مومنی</title>
    <link rel="stylesheet" href="../style/contact-me.css">
</head>

<body>
    <div class='menuMobile'>
        <img class="closeMenuIcon" src="../image/menu-icon/close-option.png" alt="close menu icon">
        <img class='menuMobileLogo' src="../image/logo-2.png" alt="logo" />
        <div class="menuMobileWrapper">
            <!-- set mobile menu from menu.js -->
        </div>
    </div>
    <div id="particles-js">
        <div class="app">
            <div class="leftSide">
                <img class="openMenuIcon" src="../image/menu-icon/menu.png" alt="open menu icon">
                <div class='HomeWrapper'>
                    <img class="sinaImage" src="../image/me/sina.png" alt="Dr. Sina Momeni" />
                    <div class='textWrapper'>
                        <h1 class='HomeName'>من <span id='name'>دکتر سینا مومنی</span> هستم</h1>
                        <h2 class='HomeTitle'>از طریق راه‌های زیر می‌تونید با من در ارتباط باشید</h2>
                        <div class="social">
                            <div class="socialItem" id="telegram">
                                <!-- <h3 class="socialTitle">تلگرام</h3> -->
                                <img src="../image/contact-me/telegram.png" alt="telegram icon" class="socialIcon">
                                <span class="socialAddress">@drsinafit</span>
                            </div>
                            <div class="socialItem" id="instagram">
                                <!-- <h3 class="socialTitle">اینستاگرام</h3> -->
                                <img src="../image/contact-me/social.png" alt="instagram icon" class="socialIcon">
                                <span class="socialAddress">@dr.sinafit</span>
                            </div>
                            <div class="socialItem" id="gmail">
                                <!-- <h3 class="socialTitle">ایمیل</h3> -->
                                <img src="../image/contact-me/gmail.png" alt="gmail icon" class="socialIcon">
                                <span class="socialAddress">drsinafit@gmail.com</span>
                            </div>
                        </div>
                        <h4 class='copyRight'>کليه حقوق محصولات و محتوای اين سایت متعلق به دکتر سینا مومنی می باشد</h4>
                        <h4 class='powered'>ساخته شده با ❤️ توسط حسین</h4>
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class='MenuContainer'>
                    <img class='logo' src="../image/logo-2.png" alt="logo" />
                    <div class="menuWrapper">
                        <!-- set main menu from menu.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/contact-me.js"></script>
</body>

</html>
