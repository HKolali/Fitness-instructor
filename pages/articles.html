<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقالات | دکتر سینا مومنی</title>
    <link rel="stylesheet" href="../style/article.css">
</head>

<body>
    <div class='menuMobile'>
        <img class="closeMenuIcon" src="../image/menu-icon/close-option.png" alt="close menu icon">
        <img class='menuMobileLogo' src="../image/logo-2.png" alt="logo" />
        <div class="menuMobileWrapper">
            <!-- set mobile menu from menu.js -->
        </div>
    </div>
    <div id="particles-js">
        <div class="app">
            <div class="leftSide">
                <img class="openMenuIcon" src="../image/menu-icon/menu.png" alt="open menu icon">
                <div class='article'>
                    <div class='articleWrap'>
                        <!-- set Items from article.js -->
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class='MenuContainer'>
                    <img class='logo' src="../image/logo-2.png" alt="logo" />
                    <div class="menuWrapper">
                        <!-- set main menu from menu.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/article.js"></script>
</body>

</html>
