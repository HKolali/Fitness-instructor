<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات | دکتر سینا مومنی</title>
    <link rel="stylesheet" href="../style/services.css">
</head>

<body>
    <div class='menuMobile'>
        <img class="closeMenuIcon" src="../image/menu-icon/close-option.png" alt="close menu icon">
        <img class='menuMobileLogo' src="../image/logo.png" alt="logo" />
        <div class="menuMobileWrapper">
            <!-- set mobile menu from menu.js -->
        </div>
    </div>
    <div id="particles-js">
        <div class="app">
            <div class="leftSide">
                <img class="openMenuIcon" src="../image/menu-icon/menu.png" alt="open menu icon">
                <div class='services'>
                    <div class="leftSection">
                        <div>
                            <h3 class='serviceTitle'>پشتیبانی کامل از شاگردان</h3>
                            <img class='leftSectionImage' src="../image/service/question-and-answer.png" alt="" />
                        </div>
                    </div>
                    <div class="rightSection">
                        <div class='serviceWrap'>
                            <div class='serviceItem'>
                                <div class='service'>
                                    <img class='serviceImage' src='../image/service/program.png' alt={props.alt} />
                                    <h3 class='serviceTitle'>برنامه تمرینی</h3>
                                    <p class='serviceDesc'>برنامه تمرینی با جدیدترین سیستم های تمرینی</p>
                                </div>
                            </div>

                            <div class='serviceItem'>
                                <div class='service'>
                                    <img class='serviceImage' src='../image/service/healthy-food.png' alt={props.alt} />
                                    <h3 class='serviceTitle'>برنامه غذایی</h3>
                                    <p class='serviceDesc'>ارائه برنامه غذایی مطابق با هدف شما</p>
                                </div>
                            </div>

                            <div class='serviceItem'>
                                <div class='service'>
                                    <img class='serviceImage' src='../image/service/stay-at-home.png' alt={props.alt} />
                                    <h3 class='serviceTitle'>تمرین در منزل</h3>
                                    <p class='serviceDesc'>برنامه تمرین در منزل متناسب با امکانات شما</p>
                                </div>
                            </div>

                            <div class='serviceItem'>
                                <div class='service'>
                                    <img class='serviceImage' src='../image/service/conversation.png' alt={props.alt} />
                                    <h3 class='serviceTitle'>مشاوره ورزشی</h3>
                                    <p class='serviceDesc'>مشاوره ورزشی با مربی بدنسازی</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class='MenuContainer'>
                    <img class='logo' src="../image/logo.png" alt="logo" />
                    <div class="menuWrapper">
                        <!-- set main menu from menu.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
</body>

</html>
