<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغذیه | دکتر سینا مومنی</title>
    <link rel="stylesheet" href="../style/nutrition.css">
</head>

<body>
    <div class='menuMobile'>
        <img class="closeMenuIcon" src="../image/menu-icon/close-option.png" alt="close menu icon">
        <img class='menuMobileLogo' src="../image/logo-2.png" alt="logo" />
        <div class="menuMobileWrapper">
            <!-- set mobile menu from menu.js -->
        </div>
    </div>
    <div id="particles-js">
        <div class="app">
            <div class="leftSide">
                <img class="openMenuIcon" src="../image/menu-icon/menu.png" alt="open menu icon">
                <div class='nutrition'>
                    <h1>مواد غذایی مهم در تغذیه بدنسازی</h1>
                    <div class='nutritionWrap'>
                        <div class='nutritionItem'>
                            <img class='nutritionImage' src='../image/nutrition/carbohydrates.png' alt={props.alt} />
                            <h3 class='nutritionTitle'>کربوهیدرات</h3>
                            <p class='nutritionDesc'>کربوهیدرات‌ها منبع اصلی انرژی بدن هستند</p>
                        </div>
                        <div class='nutritionItem'>
                            <img class='nutritionImage' src='../image/nutrition/protein.png' alt={props.alt} />
                            <h3 class='nutritionTitle'>پروتئین</h3>
                            <p class='nutritionDesc'>هر بافت در بدن شما از پروتئین ساخته‌ شده است</p>
                        </div>
                        <div class='nutritionItem'>
                            <img class='nutritionImage' src='../image/nutrition/polyunsaturated-fat.png' alt={props.alt} />
                            <h3 class='nutritionTitle'>چربی‌ها</h3>
                            <p class='nutritionDesc'>در تمام سلول‌های بدن مقداری چربی وجود دارد</p>
                        </div>
                        <div class='nutritionItem'>
                            <img class='nutritionImage' src='../image/nutrition/vegetable.png' alt={props.alt} />
                            <h3 class='nutritionTitle'>سبزیجات</h3>
                            <p class='nutritionDesc'>سبزیجات باعث بهبود سیستم بدنی و سرعت متابولیک شما می‌شود</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightSide">
                <div class='MenuContainer'>
                    <img class='logo' src="../image/logo-2.png" alt="logo" />
                    <div class="menuWrapper">
                        <!-- set main menu from menu.js -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
</body>

</html>
